tsp:
  build: .
  ports:
   - "5000:5000"
  links:
   - mongodb
   - grafana
   - yardstick
  volumes:
   - ./app:/var/www/app

mongodb:
  image: mongo:3.2.3
  # environment:
  #   MONGODB_PASS: "tsppass"

influxdb:
  image: tutum/influxdb

grafana:
  image: grafana/grafana
  ports:
   - "3000:3000"
  links:
   - influxdb

yardstick:
  build: ./yardstick
  links:
   - influxdb

